<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastro - Sistema de Saúde</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-body">
      <header class="header">
        <div class="header-left">
          <a href="index.html" class="logo">
            <img src="assets/images/logo.png" alt="Clínica de Guerreiros" />
          </a>
        </div>

        <div class="header-center">
          <h1>Cadastrar Paciente</h1>
          <nav>
            <ul>
              <li><a href="index.html">Menu</a></li>
              <li><a href="cadastro.html">Cadastro</a></li>
              <li><a href="editar.html">Editar</a></li>
              <li><a href="marcar.html">Marcar Consulta</a></li>
              <li><a href="agendamento.html">Agendamentos</a></li>
              <li><a href="historico.html">Histórico</a></li>
              <li><a href="Contato.html">Contato</a></li>
              <li><a href="sobreNos.html">Sobre Nós</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <section class="form-section">
          <h2>Novo Paciente</h2>
          <form
            id="formCadastro"
            onsubmit="event.preventDefault(); salvarPaciente();"
            class="formulario"
          >
            <label>Nome completo:</label>
            <input id="nome" type="text" required />

            <label>Idade:</label>
            <input type="number" id="idade" min="1" required />

            <label>CPF:</label>
            <input
              type="text"
              id="cpf"
              data-mask="cpf"
              placeholder="000.000.000-00"
              required
            />

            <label>Data de nascimento (dd/mm/aa)</label>
            <input
              type="text"
              id="nascimento"
              data-mask="data"
              placeholder="dd/mm/aa"
              required
            />

            <label>Endereço:</label>
            <input type="text" id="endereco" required />

            <label>Telefone:</label>
            <input
              type="text"
              id="telefone"
              data-mask="tel"
              placeholder="(00)00000-0000"
              required
            />

            <button type="submit" class="btn">Cadastrar paciente</button>
          </form>

          <div id="alertaCadastro" class="alerta hidden"></div>
        </section>
      </main>
      <footer class="footer">
        <p>&copy; 2025 Sistema de Saúde — Desenvolvido por Guerreiros</p>
      </footer>
    </div>
    <div id="popupCodigo" class="popup hidden">
      <div class="popup-content">
        <h2>Cadastro Concluído!</h2>
        <p id="popupMensagem"></p>
        <button onclick="fecharPopup()" class="btn">Confirmar</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
