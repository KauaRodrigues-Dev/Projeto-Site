<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamentos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-body">
      <header>
        <h1>Lista de Agendamentos</h1>
        <nav>
          <ul>
            <li><a href="index.html">Menu</a></li>
            <li><a href="editar.html">Editar</a></li>
            <li><a href="marcar.html">Marcar Consulta</a></li>
            <li><a href="historico.html">Histórico</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h3>Agendamentos Marcados</h3>
        <div id="listaAgendamentos"></div>
        <br><br><br>
        <!-- Botão para remover agendamento -->
        <section class="form-section">
          <h3>Cancelar Agendamento</h3>
          <label>Código do Paciente:</label><br>
          <input type="text" id="codigoCancel" />
          <br>
          <label>Data da Consulta:</label><br>
          <input type="text" id="dataCancel" data-mask="data" />
          <br>
          <label>Hora da Consulta:</label><br>
          <input type="time" id="horaCancel" />
          <br>
          <button class="btn" onclick="cancelarAgendamento()">Cancelar Agendamento</button>

          <div id="alertaCancelamento" class="alerta hidden"></div>
        </section>

      </main>
      <footer class="footer">
        <p>&copy; 2025 Sistema de Saúde — Desenvolvido por Guerreiros</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
