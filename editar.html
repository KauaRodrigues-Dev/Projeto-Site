<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Editar Cadastro - Sistema de Saúde</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-body">
      <header>
        <h1>Editar Cadastro</h1>
        <nav>
          <ul>
            <li><a href="index.html">Menu</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="marcar.html">Marcar Consulta</a></li>
            <li><a href="historico.html">Histórico</a></li>
            <li><a href="agendamento.html">Agendamento</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="form-section">
          <form
            class="formulario"
            id="formEditar"
            onsubmit="event.preventDefault(); editarPaciente();"
          >
            <label>Código do Paciente:</label>
            <input type="text" id="codigoEditar" required />
            <label>Nome:</label>
            <input type="text" id="nomeEditar" required />
            <label>Idade:</label>
            <input type="number" id="idadeEditar" required />
            <label>CPF:</label>
            <input type="text" id="cpfEditar" data-mask="cpf" required />
            <label>Data de Nascimento:</label>
            <input
              type="text"
              id="nascimentoEditar"
              data-mask="data"
              required
            />
            <label>Endereço:</label>
            <input type="text" id="enderecoEditar" required />
            <label>Telefone:</label>
            <input type="text" id="telefoneEditar" data-mask="tel" required />
            <button type="submit" class="btn">Salvar Alterações</button>
          </form>
          <div id="alertaEdicao" class="alerta hidden"></div>
        </section>
      </main>
      <footer class="footer">
        <p>&copy; 2025 Sistema de Saúde — Desenvolvido por Guerreiros</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
