<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Editar Cadastro - Sistema de Saúde</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-body">
      <header class="header">
        <div class="header-left">
          <a href="index.html" class="logo">
            <img src="assets/images/logo.png" alt="Clínica de Guerreiros" />
          </a>
        </div>

        <div class="header-center">
          <h1>Editar cadastro</h1>
          <nav>
            <ul>
              <li><a href="index.html">Menu</a></li>
              <li><a href="cadastro.html">Cadastro</a></li>
              <li><a href="editar.html">Editar</a></li>
              <li><a href="marcar.html">Marcar Consulta</a></li>
              <li><a href="agendamento.html">Agendamentos</a></li>
              <li><a href="historico.html">Histórico</a></li>
              <li><a href="Contato.html">Contato</a></li>
              <li><a href="sobreNos.html">Sobre Nós</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <section class="form-section">
          <form
            class="formulario"
            id="formEditar"
            onsubmit="event.preventDefault(); editarPaciente();"
          >
            <label>Código do Paciente:</label>
            <input type="text" id="codigoEditar" required />
            <button type="button" class="btn" onclick="buscarPaciente()">
              Confirmar código
            </button>

            <label>Nome:</label>
            <input type="text" id="nomeEditar" />

            <label>Idade:</label>
            <input type="number" id="idadeEditar" />

            <label>CPF:</label>
            <input type="text" id="cpfEditar" data-mask="cpf" />

            <label>Data de Nascimento:</label>
            <input type="text" id="nascimentoEditar" data-mask="data" />

            <label>Endereço:</label>
            <input type="text" id="enderecoEditar" />

            <label>Telefone:</label>
            <input type="text" id="telefoneEditar" data-mask="tel" />

            <button type="submit" class="btn">Salvar Alterações</button>
          </form>

          <div id="alertaEdicao" class="alerta hidden"></div>
        </section>
      </main>
      <footer class="footer">
        <p>&copy; 2025 Sistema de Saúde — Desenvolvido por Guerreiros</p>
      </footer>
    </div>
    <div id="popupEditar" class="popup hidden">
      <div class="popup-content">
        <h2>Alterações Salvas!</h2>
        <p id="popupMsgEditar"></p>
      </div>
    </div>

    <div id="popupPACNA" class="popup hidden">
      <div class="popup-content">
        <h2>Paciente não encontrado no sistema</h2>
        <p id="popupMsgPACNA"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
